<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 90%;
            padding: 12px 15px;
            font-size: 16px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: 500;
            color: #212529;
        }

        .footer {
            margin-top: 40px;
            font-size: 13px;
            color: #888;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üïµÔ∏è Fake News Detection</h1>
        <form method="POST" action="/predict">
            <input type="text" name="url" placeholder="Paste a news article URL here..." required><br>
            <input type="submit" value="Check News">
        </form>

        {% if prediction %}
            <div class="result">
                {{ prediction }}
            </div>
        {% endif %}

        <div class="footer">
            Made with ‚ù§Ô∏è using Flask & ML
        </div>
    </div>
</body>
</html>
